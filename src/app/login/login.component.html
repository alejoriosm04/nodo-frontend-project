<div class="flex justify-center items-center min-h-screen mt-10">
  <form class="w-full max-w-sm">
    <h2 class="text-4xl mt-2.5 pl-5 mb-4 flex justify-center items-center text-blue-800 font-bold">Iniciar Sesión</h2>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="username">
          Email
        </label>
      </div>
      <div class="md:w-2/3">
        <input [(ngModel)]="loginData.username" name="username"
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-yellow-500"
          id="username" type="email" placeholder="john.doe@nodoeafit.com">
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">
          Contraseña
        </label>
      </div>
      <div class="md:w-2/3">
        <input [(ngModel)]="loginData.password" name="password"
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-yellow-500"
          id="password" type="password" placeholder="**********">
      </div>
    </div>

    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button (click)="onLoginSubmit()"
          class="shadow bg-yellow-500 hover:bg-yellow-600 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          type="submit">
          Iniciar sesión
        </button>
      </div>
    </div>
  </form>
</div>
