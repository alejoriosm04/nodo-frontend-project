<div class="bg-gray-1000 p-4 flex justify-center items-center ">
  <div style="width: 1180px;" class="max-w-md- mx width  -auto bg-white p-6 rounded-md shadow-md">
    <h2 class="text-3xl font-semibold text-center mb-6">Formulario de Reserva</h2>
    <h3 class="text-xl font-bold text-center mb-4">Lab Space ID: {{ labSpaceId }}</h3>

    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-4">
        <label for="nombre" class="block text-gray-2000 text-left">Nombre completo:</label>
        <input [(ngModel)]="formValues.full_name" type="text" id="nombre" name="full_name"
          class="w-full p-2 border 900 px rounded-md">
      </div>
      <div class="mb-4">
        <label for="identificacion" class="block text-gray-6000 text-left">Número de identificación (cédula o
          pasaporte):</label>
        <input [(ngModel)]="formValues.identification_number" type="number" id="identificacion"
          name="identification_number" class="w-full p-2 border rounded-md">
      </div>
      <div class="mb-4">
        <label for="correo" class="block text-gray-600 text-left">Correo electrónico:</label>
        <input [(ngModel)]="formValues.email" type="email" id="correo" name="email"
          class="w-full p-2 border rounded-md">
      </div>
      <div class="mb-4">
        <label for="telefono" class="block text-gray-600 text-left">Número de teléfono:</label>
        <input [(ngModel)]="formValues.phone_number" type="number" id="telefono" name="phone_number"
          class="w-full p-2 border rounded-md">
      </div>
      <div class="mb-4">
        <label class="block text-gray-600 text-left">Afiliación de EAFIT:</label>
        <div class="w-full border rounded-md p-2">
          <select [(ngModel)]="formValues.eafit_affiliation" name="eafit_affiliation" class="w-full">
            <option value="Estudiante">Estudiante</option>
            <option value="Profesor">Profesor</option>
            <option value="Personal">Personal</option>
            <option value="Visitante externo">Visitante externo</option>
          </select>
        </div>
      </div>
      <div class="mb-4">
        <label for="fecha" class="block text-gray-600 text-left">Fecha:</label>
        <input [(ngModel)]="formValues.reservation_date" type="date" id="fecha" name="reservation_date"
          class="w-full p-2 border rounded-md text-left" placeholder="Selecciona la fecha" data-input>
      </div>
      <div class="mb-4">
        <label for="hora" class="block text-gray-600 text-left">Hora:</label>
        <input [(ngModel)]="formValues.reservation_time" type="time" id="hora" name="reservation_time"
          class="w-full p-2 border rounded-md text-left" placeholder="Selecciona la hora">
      </div>
      <div class="mb-4">
        <label class="block text-gray-600 text-left">Tiempo estimado de la reserva:</label>
        <div class="w-full border rounded-md p-2">
          <select [(ngModel)]="formValues.estimated_duration" name="estimated_duration" class="w-full">
            <option value="60">60 minutos</option>
            <option value="120">120 minutos</option>
            <option value="180">180 minutos</option>
            <option value="240">240 minutos</option>
          </select>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-600 text-left">¿Cuántas personas estarán utilizando el espacio?</label>
        <div class="w-full border rounded-md p-2">
          <select [(ngModel)]="formValues.number_of_people" name="number_of_people" class="w-full">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4 o mas </option>
          </select>
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-600 text-left">Requieres servicios adicionales en los Laboratorios de
          Futuros?</label>
        <div class="w-full border rounded-md p-2">
          <select [(ngModel)]="formValues.additional_services" name="additional_services" class="w-full">
            <option value="Marcador">Marcador</option>
            <option value="Televisor">Televisor</option>
            <option value="Silla(adicional)">Silla (adicional)</option>
            <option value="Ninguno">Ninguno</option>
          </select>
        </div>

        <div style="padding-top: 40px;">
          <input [(ngModel)]="formValues.accepted_terms" type="checkbox" name="accepted_terms">
          <label style="padding-left: 10px;"> <strong>Acepto Terminos y condiciones</strong> </label>
        </div>

      </div>

      <div class="mb-4 text-center">
        <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded-md">Reservar</button>
      </div>
    </form>
  </div>
</div>
