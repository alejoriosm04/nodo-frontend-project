<header>
    <div class="bg-[#010068]">
        <div class="container flex justify-between mx-auto px-4 py-3 text-white items-center">
            <div class="md:flex hidden items-center">
                <img src="assets/logo-eafit.png" alt="EAFIT" class="h-12 w-auto">
                <img src="assets/logo-nodo-exponente.png" alt="Laboratorio de Futuros" class="h-12 w-auto">
                <h1 class="text-4xl ml-2" px-5>|</h1>
                <h1 class="text-2xl ml-2 font-kickertrial"><a routerLink="/">Laboratorio de Futuros</a></h1>
            </div>
            <div class="md:hidden">
                <h1 class="text-2xl ml-2 font-kickertrial"><a routerLink="/">Laboratorio de Futuros</a></h1>
            </div>
            <nav>
                <ul class="lg:flex hidden space-x-10 font-inputsans">
                    <li><a href="https://www.nodoeafit.com/verificar" class="hover:underline">NODO</a></li>
                    <li><a href="#" class="hover:underline">Eventos</a></li>
                    <li><a routerLink="/labspaces" class="hover:underline">Reserva</a></li>
                    <li><a href="#" class="hover:underline p-3 rounded-full" id="registrarse-button">Registrarse</a></li>
                </ul>
            </nav>
            <button class="lg:hidden" (click)="toggleMobileMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>  
</header>

<!-- Mobile Menu -->
<div *ngIf="isMobileMenuOpen" class="lg:hidden bg-[#010068] text-white text-center font-inputsans">
    <ul id="mobile-menu-list">
        <li><a href="https://www.nodoeafit.com/verificar" class="block py-3">NODO</a></li>
        <li><a href="#" class="block py-3">Eventos</a></li>
        <li><a routerLink="/labspaces" class="block py-3">Reserva</a></li>
        <li><a href="#" class="block py-3">Registrarse</a></li>
    </ul>
</div>
